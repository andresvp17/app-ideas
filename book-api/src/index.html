<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles.css">
    <title>API Books</title>
</head>
<body>
    <form class="form" id="form">
        <input class="form__input" id="input-book" type="text" placeholder="Search a Book...">
        <button class="form__btn">Search!</button>
    </form>
    <section id="cover-zone"></section>
    <div class="info__window" id="info-window">
        <div class="info__window--header">
            <img class="info__window--image" id="window-image">
            <div class="info__text">
                <p class="info__text--title" id="window-title"></p>
                <p class="info__text--author" id="window-author"></p>
            </div>
        </div>
        <div class="info__description">
            <p class="info__description--text" id="window-description"></p>
        </div>
    </div>
    <script src="/src/js/index.js"></script>
</body>
</html>
